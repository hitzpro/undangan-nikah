<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan Entang & Falhan</title>
    <link rel="icon" href="https://placehold.co/32x32/FFC0CB/FFFFFF?text=❤️" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-color: #8B4513; /* SaddleBrown */
            --secondary-color: #F5DEB3; /* Wheat */
            --text-color: #333;
            --light-text-color: #666;
            --bg-color: #FFF8DC; /* Cornsilk */
            --accent-color: #CD853F; /* Peru */
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .section-padding {
            padding: 80px 0;
        }

        .initial-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 1s ease-in-out;
            opacity: 1;
        }

        .initial-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .initial-screen h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 20px;
            animation: fadeInScale 2s ease-out;
        }

        .initial-screen p {
            font-size: 1.2rem;
            opacity: 0;
            animation: fadeIn 2s ease-out 1.5s forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .undangan-content {
            display: none; /* Hidden until initial screen fades */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .undangan-content.visible {
            display: block;
            opacity: 1;
        }

        /* Envelope Animation */
        .envelope-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-color);
            z-index: 999;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            transform: translateY(0);
        }

        .envelope-wrapper.animate-open {
            opacity: 0;
            transform: translateY(-100vh); /* Move out of view */
            pointer-events: none;
        }

        .envelope {
            position: relative;
            width: 350px;
            height: 250px;
            background-color: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 1s ease-in-out;
            transform-origin: center center;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--secondary-color);
            border-radius: 10px;
            transform-origin: top;
            transition: transform 0.7s ease-in-out;
            z-index: 2;
            overflow: hidden; /* Hide overflowing heart */
        }

        .flap::before {
            content: '❤️';
            font-size: 80px;
            color: var(--accent-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.6;
            transition: opacity 0.5s ease-in-out;
        }

        .envelope.open .flap::before {
            opacity: 0;
        }

        .envelope-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.7s ease-in-out 0.5s; /* Delay opacity transition */
            background-color: var(--secondary-color);
            border-radius: 10px;
        }

        .envelope.open .envelope-content {
            opacity: 1;
        }

        .envelope-content h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .envelope-content p {
            font-size: 1.1rem;
            color: var(--light-text-color);
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('2.jpg') no-repeat center center/cover;
            background-size: cover;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent overlay */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .hero-content h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            width: 80%;
            height: 2px;
            background-color: var(--accent-color);
            transform: translateX(-50%);
        }

        .hero-content p {
            font-size: 1.5rem;
            color: var(--light-text-color);
            margin-bottom: 30px;
        }

        .hero-content .names {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: var(--primary-color);
            line-height: 1.2;
        }

        .hero-content .date {
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-top: 15px;
        }

        /* Section Styling */
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            width: 60%;
            height: 2px;
            background-color: var(--accent-color);
            transform: translateX(-50%);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: var(--secondary-color);
        }

        .card-header {
            background-color: var(--accent-color);
            color: white;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            padding: 20px;
            border-bottom: none;
            border-radius: 15px 15px 0 0;
        }

        .card-body {
            padding: 30px;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .card-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--light-text-color);
        }

        .parent-names {
            font-size: 1rem;
            color: var(--light-text-color);
            margin-top: 5px;
        }

        /* Countdown Timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .countdown-item {
            background-color: var(--accent-color);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 90px;
        }

        .countdown-item span {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            line-height: 1;
        }

        .countdown-item p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Location Section */
        #map-iframe {
            height: 500px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            border: none; /* Remove iframe default border */
        }

        .btn-map {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-map:hover {
            background-color: var(--accent-color);
            color: white;
        }

        /* Gallery Carousel */
        .carousel-item img {
            border-radius: 15px;
            object-fit: cover;
            height: 400px; /* Fixed height for consistency */
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-image: none;
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .carousel-control-prev, .carousel-control-next {
            width: 5%;
        }

        .carousel-control-prev:hover .carousel-control-prev-icon,
        .carousel-control-next:hover .carousel-control-next-icon {
            color: var(--accent-color);
        }

        /* Charity Section */
        .charity-item {
            background-color: var(--secondary-color);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: left;
        }

        .charity-item h4 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 10px;
        }
        
        .charity-item p {
            margin-bottom: 5px;
        }

        .bank-details {
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
        }

        .bank-details strong {
            color: var(--primary-color);
        }

        .btn-copy {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-copy:hover {
            background-color: var(--primary-color);
        }

        /* Event Flow Section */
        .event-flow-item {
            background-color: var(--secondary-color);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: left;
            position: relative;
        }

        .event-flow-item h4 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .event-flow-item p {
            color: var(--light-text-color);
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .event-flow-item .time {
            font-weight: bold;
            color: var(--accent-color);
        }

        /* Love Story Section */
        .love-story-item {
            background-color: var(--secondary-color);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: left;
            position: relative;
        }
        .love-story-item h4 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 10px;
        }
        .love-story-item p {
            color: var(--light-text-color);
            font-size: 1rem;
            line-height: 1.6;
        }
        .love-story-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }


        /* WhatsApp Button */
        .whatsapp-btn {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E; /* Darker WhatsApp Green */
            color: white;
        }


        /* Audio Control */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
        }

        .audio-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .audio-btn:hover {
            background-color: var(--accent-color);
        }

        /* Scroll Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .animate-on-scroll.animate-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .animate-delay-1 { transition-delay: 0.2s; }
        .animate-delay-2 { transition-delay: 0.4s; }
        .animate-delay-3 { transition-delay: 0.6s; }
        .animate-delay-4 { transition-delay: 0.8s; }

        /* Decorative Image */
        .decorative-image {
            max-width: 100%;
            height: auto;
            margin: 40px auto;
            display: block;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 0;
            font-size: 0.9rem;
            margin-top: 50px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .initial-screen h1 {
                font-size: 2.5rem;
            }
            .initial-screen p {
                font-size: 1rem;
            }
            .hero-content h1 {
                font-size: 3rem;
            }
            .hero-content .names {
                font-size: 2.5rem;
            }
            .hero-content .date {
                font-size: 1.4rem;
            }
            .section-title {
                font-size: 2.2rem;
            }
            .countdown-item {
                padding: 10px 15px;
                min-width: 70px;
            }
            .countdown-item span {
                font-size: 2rem;
            }
            .card-title {
                font-size: 1.5rem;
            }
            .card-text {
                font-size: 1rem;
            }
            .carousel-item img {
                height: 250px;
            }
            #charityCarousel .carousel-item {
                min-height: 200px;
            }
             .whatsapp-btn {
                padding: 12px 25px;
                font-size: 1rem;
             }
        }
    </style>
</head>
<body>

    <div class="initial-screen" id="initialScreen">
        <h1 id="initialScreenTitle"></h1>
        <p id="initialScreenSubtitle"></p>
    </div>

    <div class="envelope-wrapper" id="envelopeWrapper">
        <div class="envelope" id="envelope">
            <div class="flap" id="flap"></div>
            <div class="envelope-content">
                <h2 id="envelopeTitle"></h2>
                <p id="envelopeNames"></p>
                <i class="fas fa-heart fa-3x" style="color: var(--primary-color); margin-top: 20px;"></i>
            </div>
        </div>
    </div>

    <div class="undangan-content" id="undanganContent">
        <section class="hero-section text-center d-flex align-items-center justify-content-center">
            <div class="container hero-content animate-on-scroll">
                <p class="animate-on-scroll animate-delay-1" id="heroGreeting"></p>
                <h1 class="animate-on-scroll animate-delay-2" id="heroTitle"></h1>
                <div class="names animate-on-scroll animate-delay-3">
                    <p id="brideHeroName"></p>
                    <p>&</p>
                    <p id="groomHeroName"></p>
                </div>
                <p class="date animate-on-scroll animate-delay-4" id="heroDate"></p>
            </div>
        </section>

        <section class="section-padding text-center bg-light">
            <div class="container">
                <p class="lead mb-5 animate-on-scroll animate-delay-1" id="openingText"></p>
                <blockquote class="blockquote animate-on-scroll animate-delay-2">
                    <p class="mb-0 font-italic" style="font-size: 1.2rem; color: var(--primary-color);" id="openingVerse"></p>
                    <footer class="blockquote-footer mt-2" style="color: var(--light-text-color);">Q.S. Ar-Rum: 21</footer>
                </blockquote>
            </div>
        </section>

        <img src="https://placehold.co/800x150/FFF8DC/8B4513?text=Floral+Divider" alt="Decorative Divider" class="img-fluid decorative-image animate-on-scroll">

        <section class="section-padding text-center">
            <div class="container">
                <h2 class="section-title animate-on-scroll">Mempelai</h2>
                <div class="row mt-5">
                    <div class="col-md-6 mb-4 animate-on-scroll animate-delay-1">
                        <div class="card">
                            <div class="card-body">
                                <img id="bridePhoto" src="" class="rounded-circle mb-3 img-fluid" alt="Foto Mempelai Wanita" style="width: 150px; height: 150px; object-fit: cover;">
                                <h3 class="card-title" id="brideInfo"></h3>
                                <p class="card-text">Putri dari</p>
                                <p class="parent-names" id="brideParents"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4 animate-on-scroll animate-delay-2">
                        <div class="card">
                            <div class="card-body">
                                <img id="groomPhoto" src="" class="rounded-circle mb-3 img-fluid" alt="Foto Mempelai Pria" style="width: 150px; height: 150px; object-fit: cover;">
                                <h3 class="card-title" id="groomInfo"></h3>
                                <p class="card-text">Putra dari</p>
                                <p class="parent-names" id="groomParents"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section-padding text-center bg-light">
            <div class="container">
                <h2 class="section-title animate-on-scroll">Waktu & Lokasi</h2>

                <h3 class="mt-5 animate-on-scroll animate-delay-1" style="color: var(--primary-color);">Menuju Hari Bahagia</h3>
                <div class="countdown animate-on-scroll animate-delay-2 mb-5" id="countdown">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <p>Hari</p>
                    </div>
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <p>Jam</p>
                    </div>
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <p>Menit</p>
                    </div>
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <p>Detik</p>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-6 mb-4 animate-on-scroll animate-delay-3">
                        <div class="card">
                            <div class="card-header">Akad Nikah</div>
                            <div class="card-body">
                                <p class="card-text mb-2"><i class="far fa-calendar-alt me-2" style="color: var(--accent-color);"></i> <span id="akadDateText"></span></p>
                                <p class="card-text mb-2"><i class="far fa-clock me-2" style="color: var(--accent-color);"></i> <span id="akadTimeText"></span></p>
                                <p class="card-text"><i class="fas fa-map-marker-alt me-2" style="color: var(--accent-color);"></i> <span id="locationAddressTextAkad"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4 animate-on-scroll animate-delay-4">
                        <div class="card">
                            <div class="card-header">Resepsi Pernikahan</div>
                            <div class="card-body">
                                <p class="card-text mb-2"><i class="far fa-calendar-alt me-2" style="color: var(--accent-color);"></i> <span id="resepsiDateText"></span></p>
                                <p class="card-text mb-2"><i class="far fa-clock me-2" style="color: var(--accent-color);"></i> <span id="resepsiTimeText"></span></p>
                                <p class="card-text"><i class="fas fa-map-marker-alt me-2" style="color: var(--accent-color);"></i> <span id="locationAddressTextResepsi"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <a id="googleMapsLink" href="#" target="_blank" class="btn btn-map mt-4 animate-on-scroll animate-delay-5">
                    <i class="fas fa-map-marked-alt me-2"></i> Buka Peta Google
                </a>
            </div>
        </section>

        <section class="section-padding text-center">
            <div class="container">
                <h2 class="section-title animate-on-scroll">Denah Lokasi</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.364440537877!2d107.4116!3d-6.9587!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68f3a8b4b1a41f%3A0x6b14f8d55a73e4a5!2sSindangkerta%2C%20Kec.%20Sindangkerta%2C%20Kabupaten%20Bandung%20Barat%2C%20Jawa%20Barat!5e0!3m2!1sid!2sid!4v1723825832729!5m2!1sid!2sid"
                    id="map-iframe" 
                    class="animate-on-scroll animate-delay-1" 
                    frameborder="0" 
                    style="border:0;" 
                    allowfullscreen="" 
                    aria-hidden="false" 
                    tabindex="0"
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>

        <section class="section-padding text-center bg-light">
            <div class="container">
                <h2 class="section-title animate-on-scroll">Alur Acara</h2>
                <div class="row justify-content-center mt-5" id="eventFlowContainer">
                    </div>
            </div>
        </section>

                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("days").innerHTML = String(days).padStart(2, '0');
                document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
                document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
                document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "<div class='text-center fs-4' style='color: var(--primary-color);'>Acara telah berlangsung!</div>";

            // Intersection Observer untuk animasi scroll
            const animateOnScrollElements = document.querySelectorAll('.animate-on-scroll');
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.2
            });

            animateOnScrollElements.forEach(el => {
                observer.observe(el);
            });

            function isInViewport(element) {
                const rect = element.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            // Fungsi Salin ke Clipboard
            window.copyToClipboard = function(elementId) {
                const textToCopy = document.getElementById(elementId).innerText;
                const tempInput = document.createElement('textarea');
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('Teks berhasil disalin!');
